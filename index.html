<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Abdo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: red;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #countdown {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 150px; /* الأرقام أكبر */
      color: #ff4d4d; /* أحمر فاتح */
      font-family: Arial, sans-serif;
      z-index: 2;
    }
    #message {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 70px;
      color: red;
      font-family: Arial, sans-serif;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="countdown"></div>
  <div id="message"></div>

  <!-- بدل YouTube نحط iframe لأنه ما يشتغل في audio -->
  <iframe id="music" width="0" height="0" 
          src="" 
          frameborder="0" allow="autoplay"></iframe>

  <script>
    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "Happy birthday to you Abdo".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    // Countdown يبدأ مع الماتريكس
    let count = 3;
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const music = document.getElementById("music");

    countdownEl.innerHTML = count;
    const timer = setInterval(() => {
      count--;
      if (count >= 0) {
        countdownEl.innerHTML = count;
      }
      if (count < 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";

        // Show messages in sequence
        let words = ["Happy", "Birthday", "Abdo"];
        let index = 0;
        function showWord() {
          if (index < words.length) {
            messageEl.innerHTML = words[index];
            messageEl.style.opacity = 1;
            setTimeout(() => {
              messageEl.style.opacity = 0;
              index++;
              setTimeout(showWord, 1000);
            }, 1500);
          }
        }
        showWord();

        // Play music from YouTube (autoplay hidden)
        music.src = "https://www.youtube.com/embed/LoqE2yhs2-0?autoplay=1";
      }
    }, 1000);
  </script>
</body>
</html>
